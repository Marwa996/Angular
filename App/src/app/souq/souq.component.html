<div class="row">
  <div class="card col-3" style="width: 18rem;" *ngFor="let prd of productsListOfCategory">
    <img [src]='prd.imgURL' class="card-img-top" alt="...">
    <div class="card-body" >
      <h5 class="card-title">{{prd.name}}</h5>
      <p class="card-text">{{prd.price|currency}}</p>
      <a href="#" class="btn btn-primary">Add to Cart</a>
    </div>
</div>
</div>
